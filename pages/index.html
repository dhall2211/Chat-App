<!DOCTYPE html>
<html lang="de-formal">

<head>
  <title>Chat App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../public/main.css" />
</head>

<body>

  <script>
    function checkInput(textField) {
      if (textField.value.length > 2) {
        document.getElementById("fnameOK").innerHTML = "&#10004;";
        document.getElementById("submitButton").disabled = false;
      } else {
        document.getElementById("fnameOK").innerHTML = "";
        document.getElementById("submitButton").disabled = true;
      }
    }

  </script>

  <div class="header">
    <div class="logoarea">
      <div class="title">CCC</div>
      <p class="companyName">Coding Campus Chat</p>
    </div>
  </div>

  <form action="/login" method="POST">
    <div class="mainForm">
      <div class="flexContainer">
        <label class="text" for="userName">Hi! Enter your full name:</label>
        <div><input class="text" type="text" id="userName" name="userName" onkeyup="checkInput(this)"><span
            id="fnameOK"></span>
        </div>
        <input class="text" id="submitButton" type="submit" value="Login" disabled="true" />
      </div>
    </div>
  </form>
</body>

</html>
